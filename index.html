<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/app.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">
    <div class="container__fylo">
      <div class="container__fylo__logo-div">
      <img src="images/logo.svg" alt="logo" class="container__fylo__logo-div__logo">
    </div>
      <div class="container__fylo__icon-div">
        <img src="images/icon-document.svg" alt="document" class="container__fylo__icon-div__icon-document">
      </div>
      <div class="container__fylo__icon-div">
        <img src="images/icon-folder.svg" alt="folder" class="container__fylo__icon-div__icon-folder">
      </div>
      <div class="container__fylo__icon-div">
        <img src="images/icon-upload.svg" alt="upload" class="container__fylo__icon-div__icon-upload">
      </div>
    </div>
    <div class="container__usage">
      <div class="container__usage__used">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </div>
      <div class="container__usage__metar">
        <div class="container__usage__metar__used">
          <div class="container__usage__metar__used__circle"></div>
        </div>
      </div>
      <div class="container__usage__gb">
        <span><strong>0 GB</strong></span>
        <span><strong>1000 GB</strong></span>
      </div>
      <div class="container__usage__left">
        <span><strong>185</strong></span>
        <small>GB Left</small>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abodshj</a>.
    </div>
  </div>
  
  
  
</body>
</html>
